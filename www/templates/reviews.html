<ion-view view-title="Reviews">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">                   
    </ion-refresher>
    <ion-list>
      <ion-item href="#" ng-click="reviewClicked({{review.rayyan_id}})"
      class="item item-icon-right" ng-repeat="review in reviews">
        <span class="item-italic-{{!review.owner}}">
          {{review.title}} ({{review.total_articles}} articles)
        </span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
